<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Obsidious</title>
    <base href="__FRAME_BASE_HREF__">
    <style>
        *, *::before, *::after {
          box-sizing: border-box;
        }
        *:not(dialog) {
          margin: 0;
        }
        @media (prefers-reduced-motion: no-preference) {
          html {
            interpolate-size: allow-keywords;
          }
        }
        body {
          line-height: 1.5;
          -webkit-font-smoothing: antialiased;
        }
        img, picture, video, canvas, svg {
          display: block;
          max-width: 100%;
        }
        input, button, textarea, select {
          font: inherit;
        }
        p, h1, h2, h3, h4, h5, h6 {
          overflow-wrap: break-word;
        }
        p {
          text-wrap: pretty;
        }
        h1, h2, h3, h4, h5, h6 {
          text-wrap: balance;
        }
        #root, #__next {
          isolation: isolate;
        }
        html, body {
            width: 100%;
            height: 100%;
            max-width: 100%;
            max-height: 100%;
            overflow: hidden;
        }
        @media (prefers-color-scheme: dark) {
            body {
                color: white;
            }
        }
    </style>
</head>
<body>
    <obsidious-view></obsidious-view>
    <script type="module" src="data-url:./frame.js"></script>
</body>
</html>

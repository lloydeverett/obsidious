name: Build with Parcel

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '25.x'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Build with Parcel
      run: npm run build

